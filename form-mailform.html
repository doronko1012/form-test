<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- form 要素 -->
    <form action="/inquiry/post" method="POST">
      要件
      <select name="inquiry_subject" value="製品について">
        <option></option>
        <option selected>製品について</option>
        <option>会社について</option>
        <option>サービスについて</option>
        <option>その他</option></select
      ><br />
      メールアドレス<input type="email" name="email" /><br />
      電話番号 <input type="tel" name="tel" /><br />
      問い合わせ内容<textarea
        name="inquiry_body"
        cols="30"
        rows="5"
        required
      ></textarea
      ><br />
      <br />
      <button>ログインする</button>
    </form>
  </body>
</html>
